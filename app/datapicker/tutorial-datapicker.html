<select class="form-control" name="dropDown_{{id}}" ng-model="selection"
	ng-options="o.dn as o.displayName for o in searchResults">
	<option value=""></option>
</select>
<div>
<small>
selection: {{selection}}
|
assigned value: {{bindObj[bindProp]}}
</small>
</div>
<div>
	<input type="text" placeholder="Search by name" class="input-xlarge"
		ng-keyup="alert('key')">
	<button type="button" class="btn"
		ng-click="alert('You are searching for ')"
		>Search</button>
</div>
