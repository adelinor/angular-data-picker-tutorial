<div>
<small>
selection: {{selection}}
|
assigned value: {{bindObj[bindProp]}}
</small>
</div>
<div class="input-group" ng-show="! selection">
	<input type="text" placeholder="Search by name" class="form-control"
		ng-model="searchText">
	<span class="input-group-btn">
		<button type="button" class="btn btn-default" ng-click="searchFn()"
			>Search</button>
	</span>
</div>

<div class="form-group" ng-show="! selection">
	<table class="table table-condensed table-bordered" style="width: auto;"
			ng-show="searchResults.length > 0">
		<caption>Search results: select one of the results ...</caption>
		<thead>
			<tr>
				<th>Name</th>
				<th>Address</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="o in searchResults">
				<td><a href="#" ng-click="selectFn(o.dn)">{{o.displayName}}</a></td>
				<td>{{o.postalAddress}}</td>
			</tr>
		</tbody>
	</table>
</div>
<div class="input-group" ng-show="selection">
	<input type="text" class="form-control" readonly="readonly"
			value="{{bindObj[bindProp].displayName}}">
	<span class="input-group-btn">
  		<button type="button" class="btn btn-default"
			ng-click="unselectFn()">&times;</button>
	</span>
</div>
