<!DOCTYPE html>
<html lang="en" ng-app="data-picker-tutorial">
<head>
	<title>Picker</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular-resource.min.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
<h1>People</h1>

<div ng-controller="PeopleCtrl">
<div class="panel panel-default" style="margin: 2em;">
	<div class="panel-heading">
		<h3 class="panel-title">{{formTitle}}</h3>
	</div>
	<div class="panel-body">
<form ng-submit="addPerson()" class="form" role="form">
	<div class="form-group">
		<label for="personName">Name</label>
		<input type=text" class="form-control" id="personName"
			 placeholder="Enter name"
		     ng-model="person.name">
	</div>
	<div class="form-group">
		<label for="workAddress">Company</label>
		<datapicker id="workAddress"></datapicker>
	</div>
	<div class="form-group">
		<label for="tel">Tel</label>
		<input type=text" class="form-control" id="tel"
			 placeholder="+44 123 456 789"
		     ng-model="person.tel">
	</div>
	<div class="form-group">
		<label for="mail">E-mail</label>
		<input type=text" class="form-control" id="mail"
			 placeholder="bertrand@studio.com"
		     ng-model="person.mail">
	</div>
	<button type="submit" class="btn btn-primary">{{formButtonLabel}}</button>
</form>
	</div>
</div>


<h2>Already registered</h2>
<ul>
	<li ng-repeat="p in people">
		{{p.name}} <a ng-click="editById(p.id)" href="#{{p.id}}">edit</a>
	</li>
</ul>
</div>
</body>
</html>
