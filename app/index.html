<!DOCTYPE html>
<html lang="en" ng-app="data-picker-tutorial">
<head>
	<title>Picker</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular-resource.min.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
<h1>People</h1>

<div ng-controller="PeopleCtrl">
<h4>{{formTitle}}</h4>
<form ng-submit="addPerson()" class="form-inline" role="form">
	<div class="form-group">
		<label for="personName" class="sr-only">Name</label>
		<input type=text" class="form-control" id="personName"
			 placeholder="Enter name"
		     ng-model="person.name">
	</div>
	<button type="submit" class="btn btn-primary">{{formButtonLabel}}</button>
</form>


<h2>Already registered</h2>
<ul>
	<li ng-repeat="p in people">
		{{p.name}} <a ng-click="editById(p.id)" href="#{{p.id}}">edit</a>
	</li>
</ul>
</div>
</body>
</html>
